  <head>
    <meta charset="UTF-8" />

    <title>ИИ-генератор причёсок | Симулятор стрижек</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#d946ef', // Pinker for beauty vibe
                blue: '#0ea5e9',
                green: '#10b981',
                red: '#f43f5e',
              },
              dark: {
                bg: '#09090b',
                card: '#18181b',
                surface: '#27272a',
                input: '#27272a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
      }
      body {
        background-color: #09090b;
        color: #ffffff;
        height: 100%;
        width: 100%;
        position: fixed; /* Critical for iOS to prevent rubber-banding and scroll chaining */
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: pan-y; /* Allow vertical panning only inside scrollable areas */
        -webkit-font-smoothing: antialiased;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
